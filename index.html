<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="form-side">
            <h3 id="text">Sign up</h3>
            <form id="form">
                <input id="first_name" type="text"  placeholder="First name"><br>
                <input id="last_name" type="text"  placeholder="Last name"><br>
                <input id="age" type="number" placeholder="age">
                <input id="email" type="email"  placeholder="Email adress"><br>
                <input id="password" type="password"  placeholder="password"><br>
                <input id="confirm_password" type="password"  placeholder="confirm password">
                <button type="submit">Sign up</button>
               
            </form>
            <p style="font-size: 20px; position: relative; left: 20px;">already have an account? Sign in</p> 
        </div>
        <div id="image-side">
             <img src="assets/378861-PCBMI3-596.jpg"> 
        </div>
    </div>
    
</body>
</html>
